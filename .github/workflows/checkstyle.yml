name: Java CI with Gradle

on:
  push:
    branches: '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Grant execute permission for chrome installer
      run: chmod +x scripts/chrome_install.sh
    - name: Execute chrome installer
      run: scripts/./chrome_install.sh
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Assemble the project
      run: ./gradlew assemble -Pusername=$USER_NAME -Ppassword=$PASSWORD
    - name: Build with Gradle
      run: ./gradlew check -Pusername=$USER_NAME -Ppassword=$PASSWORD
    - name: Style Code Report
      if: failure()
      uses: actions/upload-artifact@v2
      with:
        name: CheckStyle
        path: build/reports/checkstyle/
    - name: Execute executeBDD tests
      run: ./gradlew executeBDDTests -Pusername=$USER_NAME -Ppassword=$PASSWORD -Pbaseurl=https://trello.com
